name: Mobile Tests on BrowserStack

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test (android or ios)'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios

jobs:
  test-android:
    name: Run Android Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run Android Tests
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          ANDROID_APP_URL: ${{ secrets.ANDROID_APP_URL }}
          PLATFORM: android
          DEVICE_NAME: Google Pixel 7
          OS_VERSION: 13.0
          BROWSERSTACK_PROJECT_NAME: Mobile Testing Framework
          BROWSERSTACK_BUILD_NAME: Build_${{ github.run_number }}
          BROWSERSTACK_DEBUG: true
          BROWSERSTACK_NETWORK_LOGS: true
        run: ./gradlew clean test --info
      
      - name: Generate Allure Report
        if: always()
        run: ./gradlew allureReport
      
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-android
          path: build/allure-results
          retention-days: 7
      
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-android
          path: build/reports/allure-report
          retention-days: 7
      
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-android
          path: screenshots
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-android
          path: build/reports/tests
          retention-days: 7

  test-ios:
    name: Run iOS Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'ios'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run iOS Tests
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          IOS_APP_URL: ${{ secrets.IOS_APP_URL }}
          PLATFORM: ios
          DEVICE_NAME: iPhone 14 Pro
          OS_VERSION: 16
          BROWSERSTACK_PROJECT_NAME: Mobile Testing Framework
          BROWSERSTACK_BUILD_NAME: Build_${{ github.run_number }}
          BROWSERSTACK_DEBUG: true
          BROWSERSTACK_NETWORK_LOGS: true
        run: ./gradlew clean test --info
      
      - name: Generate Allure Report
        if: always()
        run: ./gradlew allureReport
      
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ios
          path: build/allure-results
          retention-days: 7
      
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-ios
          path: build/reports/allure-report
          retention-days: 7
      
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-ios
          path: screenshots
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-ios
          path: build/reports/tests
          retention-days: 7

  publish-report:
    name: Publish Allure Report
    runs-on: ubuntu-latest
    needs: [test-android]
    if: always()
    
    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: allure-results
      
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
