name: Scheduled Mobile Tests

on:
  schedule:
    # Run tests every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test-android-scheduled:
    name: Scheduled Android Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run Android Tests
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          ANDROID_APP_URL: ${{ secrets.ANDROID_APP_URL }}
          PLATFORM: android
          DEVICE_NAME: Google Pixel 7
          OS_VERSION: 13.0
          BROWSERSTACK_PROJECT_NAME: Scheduled Mobile Tests
          BROWSERSTACK_BUILD_NAME: Scheduled_Build_${{ github.run_number }}
          BROWSERSTACK_DEBUG: true
          BROWSERSTACK_NETWORK_LOGS: true
        run: ./gradlew clean test --info
      
      - name: Generate Allure Report
        if: always()
        run: ./gradlew allureReport
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-test-results
          path: |
            build/allure-results
            build/reports
            screenshots
          retention-days: 30
      
      - name: Send notification on failure
        if: failure()
        run: |
          echo "Tests failed! Check the artifacts for details."
          # Add your notification logic here (e.g., Slack, email, etc.)
